<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banderas</title>
</head>
<body>
    <div id="bandera-argentina">
        <div class="franja-celeste"></div>
        <div class="franja-blanca"></div>
        <div class="franja-celeste"></div>
    </div>
    <div id="bandera-indonesia">
        <div class="franja-roja"></div>
        <div class="franca-blanca"></div>
    </div> 
    <div id="bandera-alemania">
        <div class="franja-negra"></div>
        <div class="franja-roja"></div>
        <div class="franja-amarilla"></div>
    </div> 
    <div id="bandera-rusia">
        <div class="franja-blanca"></div>
        <div class="franja-azul"></div>
        <div class="franja-roja"></div>
    </div> 
    <div id="bandera-bulgaria">
        <div class="franja-blanca"></div>
        <div class="franja-verde-opaco"></div>
        <div class="franja-roja-opaca"></div>
    </div>
    <div id="bandera-colombia">
        <div class="franja-amarilla"></div>
        <div class="franja-azul"></div>
        <div class="franja-roja"></div>
    </div>
</body>
</html>
